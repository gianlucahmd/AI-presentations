<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Deep learning</title>

		<link rel="stylesheet" href="../assets/css/reveal.css">
		<link rel="stylesheet" href="../assets/css/theme/black_custom.css">
		<link rel="stylesheet" href="../assets/css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../assets/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../assets/css/print/pdf.css' : '../assets/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
		<img font id="footnote" src="../images/AIlogo_white_shadow.png"/>

			<div class="slides">
				<section 
					data-markdown="slides.md"  
					data-separator="^\n---\n"  
					data-separator-vertical="^\n-\n"  
					data-separator-notes="^Note:">
				</section>
			</div>
		</div>

		<script src="../assets/lib/js/head.min.js"></script>
		<script src="../assets/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress:true,
				slideNumber: true,
				transition: "fade",
				history: true,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../assets/plugin/markdown/marked.js' },
					{ src: '../assets/plugin/markdown/markdown.js' },
					{ src: '../assets/plugin/notes/notes.js', async: true },
					{ src: '../assets/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
